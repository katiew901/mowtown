    <style>
        body{
            background-color: #FAFAFA;
        } 
        .box{
            background-color: rgb(212, 211, 211);
            color: #222;
            border: 1px solid #DEDEDE;
            box-shadow: 0px 1px 5px rgba(0,0,0,.2);
            padding: 1em;
            margin: 1em;
            width: 100%
        }
        .box.header{
            background-color: rgb(9, 87, 22);
            width: 96.5%;
        }
        .box h1, .box h2 {
            color: rgb(9, 87, 22);
            text-align: center;
        }
        .box.header h1, .box.header h2 {
            text-align: center;
            color:rgb(241, 240, 240);
        }
        .box h1{
            font-size: 3.5em;
        }
        .box h2{
            font-size: 2em;
        }
        .box h3{
            font-size: 1.5em;
        }
        .box h4{
            font-size: 1.5em;
            font-style: italic;
            text-align: center;
            color:rgb(20, 104, 90) 
        }
        .box p{
            color: #111;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.25em;
        }
        .flexer{
            display: flex;
        }  
        .tab{
            margin-left: 40px;
        }
        .box.footer{
            background:#e7d998
        }
        .box.w-85{
            width:96.5%;
        }
        
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

    </style>

</head>
